<body>	
	<script>
		
			//Write your code here
			function secondHighest(arr) {
    if (!Array.isArray(arr) || arr.length < 2) return -Infinity;
    
    let first = -Infinity;
    let second = -Infinity;
    
    for (const num of arr) {
        if (num > first) {
            second = first;
            first = num;
        } else if (num > second && num !== first) {
            second = num;
        }
    }
    
    return second !== -Infinity ? second : null;
}			
		

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = parseInt(prompt("Enter element " + (i+1)));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>
